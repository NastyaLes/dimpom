<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/formreglogin.css" />
    <link rel="stylesheet" href="../css/reglogin.css" />
    <script src="../js/checklocalstorage.js"></script>
  </head>
  <body>
    <header>
      <div id="logo">
        <img
          src="../img/logo.png"
          alt="Логотип"
          id="logo-img"
          onclick="document.location='main.html'"
        />
        <div>
          <p id="logo-name">турбо</p>
          <small id="logo-small">везем к цели быстро и с комфортом</small>
        </div>
      </div>

      <nav>
        <ul id="navigation">
          <li><a href="main.html">Главная</a></li>
          <li><a href="tariffs.html">Тарифы</a></li>
          <li><a href="../index.html">Сделать заказ</a></li>
        </ul>
      </nav>
      <div class="buttons" id="buttons-header"></div>
    </header>
    <main>
      <div id="container">
        <h1>Регистрация</h1>
        <form class="form" id="form-registration">
          <div class="column">
            <div class="input-box">
              <label>Имя *</label>
              <input type="text" placeholder="Имя" name="namee" />
              <small>Принимается только кириллица</small>
            </div>
            <div class="input-box">
              <label>Фамилия *</label>
              <input type="text" placeholder="Фамилия" name="surname" />
              <small>Принимаются только кириллица</small>
            </div>
          </div>
          <div class="input-box">
            <label>Телефон *</label>
            <input type="tel" placeholder="Телефон" name="tel" />
            <small>+...</small>
          </div>
          <div class="input-box">
            <label>Пароль *</label>
            <input type="password" placeholder="Пароль" name="password" />
            <small
              >Введите не менее 6 латинских букв, при этом должна быть хотя бы
              одна заглавная буква, одна строчная и одна цифра</small
            >
          </div>
          <div class="input-box">
            <label>Подтвердить пароль *</label>
            <input
              type="password"
              placeholder="Подтвердить пароль"
              name="repeat-password"
            />
          </div>
          <button onclick="registration(event);">Зарегистрироваться</button>
          <div class="answer" id="answer-registration"></div>
          <p class="para-2">Уже есть аккаунт? <a href="login.html">Войти</a></p>
        </form>
        <script src="../js/registration.js"></script>
      </div>
    </main>
  </body>
</html>
